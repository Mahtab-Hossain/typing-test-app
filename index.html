<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class = container>
        
        <h1>Typing Speed Test Application</h1>
        
        <div id="timer">
            Time: 60 Seconds
        </div>
        <br>

        <button id="start-button">Start Typing Test</button>

        <div id="sample-text">
            A quick brown fox jumps over the lazy dog.
        </div>

        <textarea placeholder="Start the typing test here" id="input-text" disabled></textarea>

        <div id="typing-results">

            <p>Total typed words: <span id="total-words-types"> 0 </span> </p>
            <p>Correct words: <span id="correct-words-types"> 0 </span> </p>
            <p>Typing speed ( Word Per Minute): <span id="wpm"> 0 </span> </p>
            <p>Accouracy % : <span id="acc"> 0 </span> </p>

        </div>

    </div>
    
    <script src="script.js"></script>

</body>
</html>
